<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority To-Do List</title>
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4"> 
     <h2 class="mb-4">Priority To-Do List</h2>
     <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task"/>
        <select id="prioritySelect" class="form-control mr-2" >
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>
    </div>
        
        <div class="row ">
            <div class="col order-first">
                <h3>Low Priority</h3>
                <ul id="lowPriorityTasks" class="list-group"></ul>
            </div>
            <div class="col">
                <h3>Medium Priority</h3>
                <ul id="mediumPriorityTasks" class="list-group"></ul>
            </div>
            <div class="col order-last">
                <h3>High Priority</h3>
                <ul id="highPriorityTasks" class="list-group"></ul>
            </div>
        </div>
    </div>

  
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput").value;
            const priority = document.getElementById("prioritySelect").value;

            if (taskInput === "") {
                alert("Please enter a task.");
                return;
            }

            const taskItem = document.createElement("li");
            taskItem.className = "list-group-item d-flex justify-content-between align-items-center";
            taskItem.textContent = taskInput;

            const deleteButton = document.createElement("button")
            deleteButton.className = "btn btn-danger btn-sm"
            deleteButton.textContent = "Delete"
            deleteButton.onclick = function() {
                this.parentElement.remove()
            };

            taskItem.appendChild(deleteButton);

            if (priority === "low") {
                document.getElementById("lowPriorityTasks").appendChild(taskItem);
            } else if (priority === "medium") {
                document.getElementById("mediumPriorityTasks").appendChild(taskItem);
            } else if (priority === "high") {
                document.getElementById("highPriorityTasks").appendChild(taskItem);
            }

           
            document.getElementById("taskInput").value = ""
        }
    </script>

</body>
</html>
